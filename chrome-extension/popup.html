<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caniuse-es5 helper extension</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <div class="preferences">
            <span class="icon-cog"></span>
        </div>
        <ul class="sources">
            <li class="source checked" data-name="caniuse"><span class="icon"></span> <span class="name">caniuse</span></li>
            <li class="source" data-name="es5"><span class="icon"></span><span class="name">es5-compat</span></li>
        </ul>
        <div class="search expanded">
            <input type="text" id="search-input" placeholder="Enter search keywords" />

            <div class="results">
            </div>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
